<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Q4 Seatwork2</title>
</head>
<body>
	<div class="container">
		<form id="calcTemp" onsubmit="calculateTemp();
		return false">
			<label for="temp">TEMPERATURE CONVERTER</label>
			<br>
			<input type="number" name="temp" id="temp" value="0">
			<select name="temp_diff" id="temp_diff">
				<option value="cel">&#176;Celsius</option>
				<option value="fah">&#176;Fahrenheit</option>
			</select>
			<br>
			<input type="submit" name="temp" id="submit">
			<br>
			<span id="result"></span>
		</form>
	</div>

	<script src="script.js"></script>

	 <table class="table table-bordered table-hover table-success">
      <thead>
        <tr>
          <th scope="col" class="bg-danger">Celsius (0C)</th>
          <th scope="col" class="">Fahrenheit (0F)</th>
          <th scope="col" class="">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">-273.15</th>
          <td> &nbsp; -459.67 -</td>
          <td>Absolute zero temperature</td>
        </tr>
          <tr>
          <th scope="row">0</th>
          <td class="rounded-circle"> &nbsp; 32.0</td>
          <td>Freezing/melting point of water</td>
        </tr>
          <tr>
          <th scope="row">21</th>
          <td class="rounded-circle"> &nbsp; 69.8</td>
          <td>Room temperature</td>
        </tr>
        <tr>
          <th scope="row">37</th>
          <td class="rounded-circle"> &nbsp; 98.6</td>
          <td>Average body temperature</td>
        </tr>
        <tr>
          <th scope="row">100</th>
          <td class="rounded-circle"> &nbsp; 212.0</td>
          <td>Boiling point of water</td>
        </tr>
        </tbody>
          </table>
</body>
</html>
